<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/todos.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <script src="assets/js/lib/jquery-3.5.1.min.js" type="text/javascript"></script>
  <title>Todo List</title>

<body>
  
  <div id="container">
    <h1>To-Do List <i class="fas fa-minus toggle"></i></h1>
    <input type="text" placeholder="Add New Todo" maxlength="40">
    <ul>
      <li><span class="trash"><i class="fas fa-trash"></i></span><span class="star"><i class="far fa-star"></i></span> Throw Garbage</li>
      <li><span class="trash"><i class="fas fa-trash"></i></span><span class="star"><i class="far fa-star"></i></span> Feed the pet</li>
      <li><span class="trash"><i class="fas fa-trash"></i></span><span class="star"><i class="far fa-star"></i></span> Write homework</li>
      <li><span class="trash"><i class="fas fa-trash"></i></span><span class="star"><i class="far fa-star"></i></span> Go To Potions Class</li>
      <li><span class="trash"><i class="fas fa-trash"></i></span><span class="star"><i class="far fa-star"></i></span> Buy New Robes</li>
      <li><span class="trash"><i class="fas fa-trash"></i></span><span class="star"><i class="far fa-star"></i></span> Visit Hagrid</li>
    </ul>
  </div>
  <script src="assets/js/todos.js" type="text/javascript"></script>
</body>
</html>
